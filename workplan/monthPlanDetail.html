<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--format-detection的意思是“格式检测”,telephone=no就禁止了把数字转化为拨号链接！-->
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>monthPlanDetail</title>
    <link rel="stylesheet" type="text/css" href="../source/css/mui.min.css" />
    <link rel="stylesheet" type="text/css" href="../source/css/plugin/mui.picker.css" />
    <link rel="stylesheet" type="text/css" href="../source/css/plugin/mui.poppicker.css" />
    <link rel="stylesheet" type="text/css" href="css/monthPlanDetail.css" />
</head>
<body>
    <div id="monthPlanDetail"></div>
</body>
    <!--
        1、有人可能会想到，加载这个文件，也可能造成网页失去响应。解决办法有两个，一个是把它放在网页底部加载，另一个是写成下面这 async="true"
        2、async属性表明这个文件需要异步加载，避免网页失去响应。IE不支持这个属性，只支持defer，所以把defer也写上。
        3、加载require.js以后，下一步就要加载我们自己的代码了。data-main属性的作用是，指定网页程序的主模块。这个文件会第一个被require.js加载。
            由于require.js默认的文件后缀名是js，所以可以把 require_config.js 简写成 require_config.
    -->
    <script src="../source/js/lib/require.js" data-main="js/require_config" defer async="true"></script>
</html>
